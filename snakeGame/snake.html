<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-train</title>
    <link rel="stylesheet" href="snake.css">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
<!-- latest -->
<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
<!-- core style only -->
<link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
<span class="nes-text is-primary"></span>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div id="score" class="score">0</div>
    <div id="timer" class="timer">0:00:00</div>
    <button id="start-button" class="start-button">Start game</button>
    <button id="refresh-button" class="refresh-button hidden">Start new game</button>
    <div id="game-over-banner" class="game-over-banner hidden">
      <h3 class="game-over-text">GAME OVER :(</h3>
    </div>
    <div class="nes-balloon from-left">
        <p>Use the arrows on your keyboard to move the snake</p>
      </div>
    <canvas id="gameCanvas" class="gameCanvas" width="400" height="400"><canvas></canvas>
    <p>

      </p>
    </div>
    <script src="snake.js"></script>
</body>
</html>
